<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora</title
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
			<link rel="stylesheet" href="./custom.css" />
</head>
<body>
<div class="calculator">
<input type="text" id="result" placeholder="0" readonly>
<div class="row">
<button class="btn operator" onclick="clearResult()">C</button>
<button class="btn operator" onclick="backspace()">&lt;</button>
<button class="btn operator" onclick="operator('/')">/</button>
<button class="btn operator" onclick="operator('*')">x</button>
</div>
<div class="row">
<button class="btn" onclick="addNumber(7)">7</button>
<button class="btn" onclick="addNumber(8)">8</button>
<button class="btn" onclick="addNumber(9)">9</button>
<button class="btn operator" onclick="operator('-')">-</button>
</div>
<div class="row">
<button class="btn" onclick="addNumber(4)">4</button>
<button class="btn" onclick="addNumber(5)">5</button>
<button class="btn" onclick="addNumber(6)">6</button>
<button class="btn operator" onclick="operator('+')">+</button>
</div>
<div class="row">
<button class="btn" onclick="addNumber(1)">1</button>
<button class="btn" onclick="addNumber(2)">2</button>
<button class="btn" onclick="addNumber(3)">3</button>
<button class="btn operator" onclick="calculate()">=</button>
</div>
<div class="row">
<button class="btn" onclick="addNumber(0)">0</button>
<button class="btn" onclick="addDecimal()">.</button>
<button class="btn operator" onclick="operator('*')">*</button>
</div>
</div>
<script src="app.js"></script>
</body>
</html>
